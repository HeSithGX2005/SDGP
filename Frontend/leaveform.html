<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave Form</title>

    <!--css links-->
    <link rel="stylesheet" type="text/css" href="css/leaveform.css">

    <!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
    <!--bootstrap css links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.0.2-dist/">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

    
  </head>

  <body>

     <!--main content-->

    <div class="content text-center mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 mt-5">
                    <h5 class="card-title mb-5">Leave Form</h5>
                    <div class="card">
                        <div class="card-body">
                        
                        
                        <div class="container mt-3">
                            <div class="row justify-content-center">
                              <div class="col-md-7 col-lg-8 col-sm-8">
                                <div class="input-group mb-4">
                                  <input type="text" class="form-control" placeholder="Search Employee Name" id="searchInput">
                                  <button class="btn btn-primary" type="button" id="searchButton">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                      </svg>
                                  </button>
                                </div>
                              </div>
                            </div>
                        

                            <div class="row justify-content-center">
                                <form class="col-md-auto">
                                  <div class="input-group mb-3">
                                    <span class="input-group-text">From</span>
                                    <input type="date" id="datemin" name="datemin" class="form-control">
                                  </div>
                                </form>
                                <form class="col-md-auto">
                                  <div class="input-group mb-3">
                                    <span class="input-group-text">To</span>
                                    <input type="date" id="datemax" name="datemax" class="form-control">
                                  </div>
                                </form>
                              </div>


                            <!--reason content-->
                        

                            <div class="row">
                                <div class="col">
                                    <label for="comment" class="form-label">Reason</label>
                                    <textarea class="form-control" style="max-height: 100px;" rows="3" id="comment" name="text" placeholder="Reason"></textarea>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary mt-3" id="submit">Submit</button>
                        
                        </div>
                    </div>
                  </div>
                </div>
                
            </div><br>
            
        </div>
    </div>

<!--bootstrap 5 javascript links-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
