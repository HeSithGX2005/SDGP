  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/dashboard.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.0.2-dist/">
    
    <style>
      .alert-card {
  background-color: #f0f4f8; /* Adjust the color to match your design */
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
}

.alert-type {
  font-weight: bold;
}

.alert-info {
  display: flex;
  justify-content: space-between;
}

.alert-date,
.alert-time {
  font-size: 0.9em;
}

.alert-employee {
  margin-top: 5px;
  font-size: 0.8em;
}

    </style>
    <style>
      .main-content {
          margin-left: 200px; 
      }
  </style>
  </head>

  <body>
    <div class="sidebar" id="sidebar-placeholder">
      <!-- Sidebar content will be loaded here -->
  </div>

  <!--main content-->
  <div class="main-content">
    <div class="container content text-center mt-5 min-vh-100">
      <h1>Welcome</h1>
      <h2 id="username">Loading...</h2> <!-- Place where username will be displayed -->
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
        <!-- Material Request Section -->
        <div class="col-4 mt-4">
          <div class="card">
            <div class="card-body box">
              <h5 class="card-title">Materials need to request</h5>
              <div class="row materials-row">
                <!-- Dynamic materials will be inserted here -->
              </div>
            </div>
          </div>
        </div>
  
        <!-- Alert History Section -->
        <div class="col-4 mt-4">
          <div class="card">
            <div class="card-body box">
              <h5 class="card-title">Alert History</h5>
              <div class="alerts">
                <!-- Alert history will be inserted here by JavaScript -->
              </div>
              <a href="alert.html">
                <button type="button" class="btn btn-primary mt-3">View All</button>
              </a>
            </div>
          </div>
        </div>
  
        <!-- Worker on Leave Section -->
        <div class="col-4 mt-4">
          <div class="card">
            <div class="card-body box">
              <h5 class="card-title">Worker on Leave</h5>
              <div class="leave">
                <!-- Workers on leave will be dynamically inserted here by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

    <!--bootstrap javascript links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../Frontend/js/dashboard.js"></script>
    <script src="alertChecker.js"></script>
    <script src="config.js"></script>


  </body>
</html>
