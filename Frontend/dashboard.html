    <style>
      .alert-card {
  background-color: #f0f4f8; /* Adjust the color to match your design */
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
}

.alert-type {
  font-weight: bold;
}

.alert-info {
  display: flex;
  justify-content: space-between;
}

.alert-date,
.alert-time {
  font-size: 0.9em;
}

.alert-employee {
  margin-top: 5px;
  font-size: 0.8em;
}

    </style>
  </head>

  <body>

  <!--main content-->
  
  <div class="content text-center mt-5">
    <div class="container">
      
      <div class="row row-cols-1 row-cols-md-3 g-4">

        <!--material content-->

        <div class="col-4 mb-4  mt-5">
          <div class="card">
            <div class="card-body box">
              <h5 class="card-title">Materials need to request</h5><br>
              <div class="row materials-row">
                <!-- Dynamic materials will be inserted here -->
              </div>
            </div>
          </div>
        </div>
      
        <!--alert content-->

        <div class="col-4 mb-4  mt-5">
          <div class="card">
            <div class="card-body box">
              <h5 class="card-title">Alert History</h5><br>
              <div class="alerts">
                <!-- Alert history will be inserted here by JavaScript -->
              </div>
              <a href="alert.html">
                <button type="button" class="btn btn-primary">View All</button>
              </a>
            </div>
          </div>
        </div>

        <!--leave content-->
        <div class="card-body box">
          <h5 class="card-title">Worker on Leave</h5><br>
          <div class="card-body leave">
            <!-- Workers on leave will be dynamically inserted here by JavaScript -->
          </div>
        </div>
        
      </div>

    </div>
  </div>

  

    <!--bootstrap javascript links-->

    <script src="config.js"></script>


  </body>
