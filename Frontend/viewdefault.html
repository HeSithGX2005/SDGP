<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Form</title>

        <!--css links-->
        <link rel="stylesheet" type="text/css" href="css/leaveform.css">

        <!--font links-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            
        <!--bootstrap css links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-5.0.2-dist/">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

        <style>
            .main-content {
                margin-left: 200px; 
            }
        </style>
    </head>

    <body>
        <div class="sidebar" id="sidebar-placeholder">
            <!-- Sidebar content will be loaded here -->
        </div>
        <!--main content-->
        <div class="main-content">
        <!--get data from database-->
        <div class="content text-center mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 mt-5">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4">
                                <!-- employee image -->
                                <img src="default-placeholder.png" id="employeeImage" class="img-fluid rounded-start" alt="Employee Image">
                            </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title" id="detailsTitle">Employee Details</h5><br>
                                  <p class="card-text">Employee ID: <span id="employeeId"></span></p>
                                  <p class="card-text">Name: <span id="employeeName"></span></p>
                                  <p class="card-text">Helmet ID: <span id="helmetId"></span></p>
                                  <p class="card-text">Position: <span id="position"></span></p>
                                  <p class="card-text">Contact No: <span id="contactNo"></span></p>
                                  <p class="card-text">Email: <span id="email"></span></p>
                                  <p class="card-text">Join Date: <span id="joinDate"></span></p>
                              </div>
                            </div>                            
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        


    <!--bootstrap 5 javascript links-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Frontend/js/viewdefault.js"></script>
    <script src="alertChecker.js"></script>
    <script src="config.js"></script>

    </body>
</html>
