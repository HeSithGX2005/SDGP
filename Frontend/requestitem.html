<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Item</title>

    <!--css links-->
    <link rel="stylesheet" type="text/css" href="css/requestitem.css">

    <!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kite+One&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      
    <!--bootstrap css links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.0.2-dist/">
    
  </head>

  <body>
    
    <!--main content-->

    <div class="content text-center mt-5 min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-6">
                    <h5 class="card-title text-center mt-3 fs-3">Request Item</h5>
                    <div class="card mt-5">
                        <div class="card-body">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <select class="form-select form-control-lg mt-3 mb-5" aria-label="Default select example">
                                        <option selected>Select Item</option>
                                        <option value="1">Cement</option>
                                        <option value="2">Bricks</option>
                                        <option value="3">Sand</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mt-3 mb-5">
                                    <input type="text" class="form-control" placeholder="Qty">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-7">
                                    <form>
                                        <div class="input-group mb-3"> <!-- Added input-group for inline display -->
                                            <span class="input-group-text col-md-4" id="date-addon">Date Need</span>
                                            <input type="date" id="dateneed" name="dateneed" class="form-control" aria-label="Date needed" aria-describedby="date-addon">
                                        </div>
                                    </form>
                                </div>
                                
                                <div class="col-md-5">
                                    <input type="text" class="form-control" placeholder="Supervisor Name">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary mt-3" id="submit">Sent</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    






    <!--bootstrap javascript links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
