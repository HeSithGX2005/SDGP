<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Report</title>

        <!--css links-->
        <link rel="stylesheet" type="text/css" href="css/report.css">

        <!--font links-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kite+One&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
          
        <!--bootstrap css links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-5.0.2-dist/">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

        
    </head>

    <body>

        <!--main content-->
        <div class="content text-center mt-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 mt-5">
                        <h5 class="heading mb-5 fs-3">Report</h5>
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="row mb-4 py-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Name" name="name">
                                    </div>
                                    <div class="col">
                                        <input type="password" class="form-control" placeholder="Email" name="email">
                                    </div>
                                    </div>
                                    <div class="row">
                                        <textarea class="form-control" rows="5" id="message" placeholder="Issue" name="text" style="max-height: 150px;"></textarea>
                                    </div>
                                </form>
                                <button type="button" class="btn btn-primary mt-4" id="submit">Sent</button>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
