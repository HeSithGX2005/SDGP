        <style>

            body{         
                background-image: url("../Frontend/img/background.jpg");
                background-size: cover;
                background-position: center;
            }
                    /* Sidebar Styles */
            .sidebar {
                position: fixed;
                
                
                height: 100%;
                background-color: #111D46;
                
            }
            
            .logo {
                text-align: center;
                
            }
            
            .logo img {
                width: 80px;
            }
            
            .nav-link {
                color: white;
            }
            
            .nav-link i {
                margin-right: 10px;
            }

            .sidebar-footer{
                position: fixed;
                
            
                
                height: 100%;
                background-color: #111D46;
                

            }

            h1{
                color: #ffffff;
                font-family: 'Caveat', cursive;
                font-size: 50px;
                text-align: center;
            }

            ::after,
            ::before {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            a {
                text-decoration: none;
            }

            li {
                list-style: none;
            }

            .wrapper {
                display: flex;
                flex-wrap: wrap;
            }

            .main {
                min-height: 100vh;
                width: 100%;
                overflow: hidden;
                transition: all 0.35s ease-in-out;
                
            }

            #sidebar {
                min-width: 70px;
                z-index: 1000;
                transition: all .25s ease-in-out;
                background-color: #0e2238;
                display: flex;
                flex-direction: column;
            }

            #sidebar.expand {
                min-width: 260px;
            }

            .toggle-btn {
                background-color: transparent;
                cursor: pointer;
                border: 0;
                padding: 1rem 1.5rem;
            }

            .toggle-btn svg {
                font-size: 1.5rem;
                color: #FFF;
            }

            .sidebar-logo {
                margin: auto 0;
            }

            .sidebar-logo a {
                color: #FFF;
                font-size: 1.15rem;
                font-weight: 600;
            }

            #sidebar:not(.expand) .sidebar-logo,
            #sidebar:not(.expand) a.sidebar-link span {
                display: none;
            }

            .nav {
                padding: 2rem 0;
                flex: 1 1 auto;
            }

            .nav-link {
                padding: .625rem 1.625rem;
                color: #FFF;
                display: block;
                font-size: 0.9rem;
                white-space: nowrap;
                border-left: 3px solid transparent;
            }

            .nav-link:hover {
                background-color: rgba(255, 255, 255, .075);
                border-left: 3px solid #3b7ddd;
            }

            .nav-item {
                position: relative;
                margin-right: .75rem;
            }

            #sidebar:not(.expand) .sidebar-item .sidebar-dropdown {
                position: absolute;
                top: 0;
                left: 70px;
                background-color: #0e2238;
                padding: 0;
                min-width: 15rem;
                display: none;
            }

            #sidebar:not(.expand) .sidebar-item:hover .has-dropdown+.sidebar-dropdown {
                display: block;
                max-height: 15em;
                width: 100%;
                opacity: 1;
            }

            #sidebar.expand .sidebar-link[data-bs-toggle="collapse"]::after {
                border: solid;
                border-width: 0 .075rem .075rem 0;
                content: "";
                display: inline-block;
                padding: 2px;
                position: absolute;
                right: 1.5rem;
                top: 1.4rem;
                transform: rotate(-135deg);
                transition: all .2s ease-out;
            }

            #sidebar.expand .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
                transform: rotate(45deg);
                transition: all .2s ease-out;
            }

            @media (max-width: 768px) {
                #sidebar.expand {
                    min-width: 100px;
                }

                .toggle-btn {
                    padding: 0.5rem;
                }

                .sidebar-link {
                    padding: .5rem;
                }
            }

        </style>
