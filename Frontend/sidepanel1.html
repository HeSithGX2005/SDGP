<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-size: cover;
            background-position: center;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #111D46;
            padding-top: 20px;
            padding-left: 20px;
           
        }
        
        .sidebar.collapsed {
            width: 70px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px; /* Reduced margin for better appearance */
        }
        
        .logo img {
            width: 100px;
        }
        
        .nav-link {
            color: white;
            transition: all 0.3s ease-in-out; /* Adding transition for smoother animation */
        }
        
        .nav-link:hover {
            color: #17a2b8; /* Change color on hover */
        }
        
        /* Added class to control display on medium devices */
        .nav-link.d-md-block {
            display: none;
        }
    </style>
</head>
<body>

        <ul class="nav flex-column">
            <li class="logo">

                <li class="nav-item">
                    <a href="login.html" class="nav-link mb-3">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Custom JavaScript -->
<script>
    $(document).ready(function(){
        $("#sidebarCollapse").click(function(){
            $(".sidebar").toggleClass('collapsed');
            $(".nav-link").toggleClass('d-md-block');
        });
    });
</script>

</body>
