<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Employee Form</title>
</head>
<body>

<h2>Add Employee</h2>

<form id="employeeForm" action="CompanyServer.php" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="position">Position:</label><br>
    <select id="position" name="position" required>
        <option value="">Select Position</option>
        <option value="worker">Worker</option>
        <option value="supervisor">Supervisor</option>
        <option value="management">Management</option>
    </select><br><br>

    <label for="telephone">Telephone Number:</label><br>
    <input type="text" id="telephone" name="telephone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <!-- Employee picture upload (if needed) -->
    <label for="employeePic">Employee Picture:</label><br>
    <input type="file" id="employeePic" name="employeePic" accept="image/*"><br>
    <!-- Placeholder for the image -->
    <div id="preview"></div><br>

    <input type="submit" value="Submit">
</form>

<!-- JavaScript to preview the selected image -->
<script>
document.getElementById('employeePic').addEventListener('change', function(event) {
    var preview = document.getElementById('preview');
    var file = event.target.files[0];
    var reader = new FileReader();

    reader.onload = function(e) {
        var img = new Image();
        img.src = e.target.result;
        img.style.maxWidth = '200px'; // Adjust the maximum width if needed
        preview.innerHTML = ''; // Clear previous preview
        preview.appendChild(img);
    };

    reader.readAsDataURL(file);
});
</script>

</body>
</html>
